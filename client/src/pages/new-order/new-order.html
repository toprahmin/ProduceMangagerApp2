<ion-content padding>
  <h3>new Order</h3>
<form (ngSubmit)="postOrderItem()">
      <ion-item>
        <ion-label>Add Item:</ion-label>
        <ion-input  type="text" [(ngModel)]="orderItem.productDescription" name="orderItem" placeholder= "Enter Product" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Quantity:</ion-label>
        <ion-input placeholder="Enter Quantity" type="text" [(ngModel)]="orderItem.quantity" name="orderItem" ></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Add to Order</button>
  </form>
  <button ion-button color="secondary" (click)="goToOrderReview()">Review Order</button>




</ion-content>
