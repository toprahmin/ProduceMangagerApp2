<ion-header>

  <ion-navbar>
    <ion-title>AllProducts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <div>{{product.productDescription}}</div>
      <div>{{product.wholesaleCost}}</div>
      <div>{{product.units}}</div>
      <div>{{product.retailPrice}}</div>
      <button ion-button="danger" (click)="deleteProduct(product.id)">Delete</button>
    </ion-item>
  </ion-list>


</ion-content>
