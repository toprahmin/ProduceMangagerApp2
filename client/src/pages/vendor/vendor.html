<ion-header>
  <ion-navbar>
    <ion-title>vendors</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<form (ngSubmit)="postVendor()">
      <ion-item>
        <ion-label>Vendor</ion-label>
        <ion-input  type="text" [(ngModel)]="vendor.companyName" name="vendor" placeholder= "Enter Vendor" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input placeholder="Enter Email" type="text" [(ngModel)]="vendor.email" name="vendor" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Primary Contact</ion-label>
        <ion-input placeholder="Enter Contact" type="text" [(ngModel)]="vendor.primaryContact" name="vendor" ></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Add to Vendors</button>
  </form>
  <button ion-button color="secondary" (click)="goToOrderReview()">Go to Vendors</button>


</ion-content>
